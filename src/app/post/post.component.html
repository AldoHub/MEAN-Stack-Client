<section>
    <div class="postContainer" *ngIf="post; else loader">
        
        <img src={{post.cover}} alt="cover photo" />
        
        <div class="content">
            <div class="controls">
                <button class="edit" (click)="enablePanel()">Edit Panel</button>
            </div>

            <h2>{{post.title}}</h2>
            <div>{{post.content}}</div>

        </div>    
    </div>

    <div *ngIf="editMode" class="editPanel">
        <br/>
        <button class="panelButton" (click)="closePanel()">Close Panel &nbsp; &nbsp; &#9932;</button>
            <div>
            <form  (ngSubmit)="editPost(editForm.value)" [formGroup]="editForm">           
                    <p>Edit the current post below.</p>  
                      
                    <div class="formcontrol">
                      <label for="title">Title</label>
                      <input type="text" formControlName="title">
                    </div>
                  
                    <div class="formcontrol">
                      <label for="content">Content</label>
                      <textarea formControlName="content"></textarea>
                    </div>
  
                  
                    <div class="formcontrol">
                        <label for="cover" class="cover">Choose a Cover</label>
                        <input type="file" name="cover" id="cover" (change)="handleInput($event)">
                    </div>
                    
                   

                   <input type="submit" value="Submit">
            </form>
            <button class="delete" (click)="deletePost(currentId)">Delete Post</button>
          </div>
    </div>
</section>

<ng-template #loader>

    <div class="loaderContainer">
        <div class="lds-grid"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        <p>Loading the post...</p>
    </div>    
</ng-template>
